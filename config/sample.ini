[request]
DEFAULT_VIEW=\xframe\view\TwigView
AUTO_REBUILD_REQUEST_MAP=true #live - false

[html]
HTML_DOCTYPE=html5
HTML_LANG=en
HTML_TITLE=Donatas Martinkus
HTML_CSS=main
HTML_PUBLIC=www

[database]
DATABASE_USERNAME=username
DATABASE_PASSWORD=password
DATABASE_HOST=localhost
DATABASE_PORT=3306
DATABASE_NAME=dbname
DATABASE_ENGINE=mysql

[ftp]
FTP_HOST=host
FTP_USER=user
FTP_PASS=pass
FTP_PUBLIC=public

[plugins]
PLUGIN[jsPreload]=\homepage\plugins\SetJS

[exceptions]
EX_HANDLERS[]=errors\observers\ExHandling

[doctrine2]
AUTO_REBUILD_PROXIES=true #live - false

[twig]
AUTO_REBUILD_TWIG=true #live - false
TEMPLATE_EXTENSION=twig

[memcache]
CACHE_ENABLED=false
MEMCACHE_HOST=localhost
MEMCACHE_PORT=11211
